<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Login and Registration Form in HTML & CSS</title>
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="forms">
            <img class="curveImg" src="XRecorder_Edited_23032024_1611391(0).jpg" alt="">
            <div class="title">Login</div>
            <form action="#" id="loginForm">
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required id="username">
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input id="logPassword" type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="text"><a href="#">Forgot password?</a></div>
                    <div class="button input-box">
                        <button>Submit</button>
                    </div>
                    <div class="text sign-up-text">Don't have an account? <a href="Index.html" type="submit">Signup
                            now</a>
                    </div>
                    <p id="message"></p>
                    <br>
                    <p class="optional" style="text-align: center;">-------- OR --------</p>
                    <br>
                    <div class="option">Connect With Social Media
                    </div>
                    <span class="microsoft">
                        <a href="https://login.microsoftonline.com"><i class="fab fa-microsoft"></i>microsoft</a>
                    </span>
                    <span class="facebook">
                        <a href="https://en-gb.facebook.com/login.php"><i
                                class="fab fa-facebook"></i>Facebook</a><!--2-->
                    </span>
                </div>
            </form>
        </div>
        <img src="Simple Aesthetic Coffee Time Instagram Instagram(0).png" alt="">

    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting normally

            const username = document.getElementById('username').value;
            const password = document.getElementById('logPassword').value;
            const message = document.getElementById('message');

            // Simple validation (you can replace this with more complex validation or backend authentication)
            if (username === 'user' && password === 'password') {
                message.style.color = 'green';
                message.textContent = 'Login successful!';
                // Redirect or perform other actions here
            } else {
                message.style.color = 'red';
                message.textContent = 'Invalid username or password. Please try again';
            }
        });

    </script>
</body>

</html>
